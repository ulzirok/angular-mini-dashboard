<form>
  <h2>Создать новую учетную запись</h2>
  
  <div class="form__item">
    <input type="text" placeholder="Введите ваше ФИО" ngModel required>
  </div>
  <div class="form__item">
    <input type="password" placeholder="Введите Эл. адрес" ngModel required>
  </div>
  <div class="form__item">
    <input type="password" placeholder="Придумайте пароль" ngModel required>
  </div>
  <div class="form__item">
    <input type="password" placeholder="Повторите пароль" ngModel required>
  </div>

  <button type="submit" class="register">Зарегистрироваться</button>
  
  <p><a routerLink="/auth/login">У вас уже есть аккаунт?</a></p>
</form>
